<!--Create AngularJS application to convert student details to Uppercase using angular filters.
Note: The default details of students may be included in the program.-->
<!DOCTYPE html>
<html ng-app="studentApp">
<head>
 <title>Student Details Converter</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
 <div ng-controller="StudentController as ctrl">
 <h2>Student Details</h2>
 <ul>
 <!--Ng-repeat with Angular Filter is used-->
 
 <li ng-repeat="student in ctrl.students">
 {{ student.name | uppercase }} - {{ student.age }}
 </li>
 </ul>
 </div>
 <script>
 angular.module('studentApp', [])
 .controller('StudentController', function () {
 this.students = [
 { name: 'John Doe', age: 20 },
 { name: 'Jane Smith', age: 22 },
 { name: 'Alice Johnson', age: 21 }
 ];
});
 </script>
</body>
</html>
