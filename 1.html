<!--Develop Angular JS program that allows user to input their first name and last name and display their full
name. Note: The default values for first name and last name may be included in the program. -->
<!DOCTYPE html>
<html>
<head>
<title>Full Name Program</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
<div ng-app="myApp" ng-controller="myCtrl">
<h1>Full Name Program</h1>
<input type="text" ng-model="firstName" placeholder="Enter First Name">
<input type="text" ng-model="lastName " placeholder="Enter Last Name">
<br>
<p>Hello,{{firstName+ " " +lastName}}</p>
</div>

<script>
var app=angular.module("myApp",[]);
app.controller("myCtrl",function($scope)
{
$scope.firstName="";
$scope.lastName="";
}
);
</script>
</body>
</html>
